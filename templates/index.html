<!DOCTYPE html>
<html>
<head>
    <title>Credit Risk Assessment</title>
</head>
<body  class="card" >
  <img class="card-img-top" src="holder.js/100x180/" alt="">
  <div class="card-body">
  </div>


    <h1 style="font-size: xx-large; color: purple; text-align: center;">Credit Risk Assessment</h1>
    <form action="/" method="POST">
        <label  style="text-align: center; font-size: xx-large;" for="person_age">Age:</label>
        <input type="text" id="person_age" name="person_age"><br><br>

        <label   style="text-align: center; font-size: xx-large; "for="person_income">Income:</label>
        <input type="text" id="person_income" name="person_income"><br><br>

        <label  style="text-align: center; font-size: xx-large;" for="person_home_ownership">Home Ownership:</label>
        <select id="person_home_ownership" name="person_home_ownership">
            <option value="MORTGAGE">Mortgage</option>
            <option value="OWN">Own</option>
            <option value="RENT">Rent</option>
        </select><br><br>

        <label  style="text-align: center; font-size: xx-large;" for="person_emp_length">Employment Length:</label>
        <input type="text" id="person_emp_length" name="person_emp_length"><br><br>

        <label  style="text-align: center; font-size: xx-large;" for="loan_intent">Loan Intent:</label>
        <select id="loan_intent" name="loan_intent">
            <option value="EDUCATION">Education</option>
            <option value="MEDICAL">Medical</option>
            <option value="PERSONAL">Personal</option>
            <option value="VENTURE">Venture</option>
        </select><br><br>

        <label   style="text-align: center; font-size: xx-large;"for="loan_grade">Loan Grade:</label>
        <select id="loan_grade" name="loan_grade">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select><br><br>

        <label  style="text-align: center; font-size: xx-large;" for="loan_amnt">Loan Amount:</label>
        <input type="text" id="loan_amnt" name="loan_amnt"><br><br>

        <label   style="text-align: center; font-size: xx-large;"for="loan_int_rate">Loan Interest Rate:</label>
        <input type="text" id="loan_int_rate" name="loan_int_rate"><br><br>

        <label  style="text-align: center; font-size: xx-large;" for="cb_person_default_on_file">Default on File:</label>
        <select id="cb_person_default_on_file" name="cb_person_default_on_file">
            <option value="N">No</option>
            <option value="Y">Yes</option>
        </select><br><br>

        <label  style="text-align: center; font-size: xx-large;" for="cb_person_cred_hist_length">Credit History Length:</label>
        <input type="text" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length"><br><br>

        <input style="color: #463799;" type="submit" value="Submit">
    </form>

    {% if prediction %}
        <h2>Prediction:</h2>
        <p>Credit Risk: {{ prediction }}</p>
        <p>Probability: {{ probability }}</p>
    {% endif %}

    <!-- Add the graphs here -->
    <h2>Histograms</h2>
    <img src="static/histograms.png" alt="Histograms">

    <h2>Box Plots</h2>
    <img src="static/boxplots.png" alt="Box Plots">

    <h2>Correlation Matrix</h2>
    <img src="static/correlation_matrix.png" alt="Correlation Matrix">

    <h2>Scatter Plot Matrix</h2>
    <img src="static/scatter_plot_matrix.png" alt="Scatter Plot Matrix">

    <h2>Confusion Matrix</h2>
    <img src="static/confusion_matrix.png" alt="Confusion Matrix">
</body>
</html>
